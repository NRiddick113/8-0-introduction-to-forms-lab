<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha Payment</title>
</head>
<body>
    <form>
    <fieldset>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>

        <h2>Contact Information</h2>

    <div></div>
       <input 
       type="radio" 
       id="Mr." 
       name="pre-fix" 
       value="Mr."
       checked /> Mr.
    <div></div>
        <input 
        type="radio" 
        id="Mr." 
        name="pre-fix" 
        value="Mr."/> Ms.
        <div>
        <input 
        type="radio" 
        id="Mr." 
        name="pre-fix" 
        value="Mr."/> Mrs.
    </div>
        <div>
        <input 
        type="radio" 
        id="Mr." 
        name="pre-fix" 
        value="Mr."/> Mx.
    </div>

        <label for="name">Name:*</label>
        <input id="name" type="text" name="name" placeholder="Name" required>
    
    <div></div>
    <label for="email">Email:*</label>
        <input id="email" type="email" name="email" value="email" placeholder="Email" required>

        <h2>Payment Information</h2>
        <div></div>
            <label for="cardtype">Card Type:</label>
            <select name="cardtype" id="cardtype">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
        
        <div></div>
        <label for="cardnumber">Card Number:*</label>
        <input id="cardnumber" type="tel" name="cardnumber"
        placeholder="xxxx xxxx xxxx xxxx" required>
       <div></div>
        <label for="date">Expiration Date(MM/YY):*</label>
        <input id="date" type="text" name="date"
        placeholder="mm/yy" required>
        <div></div>
        <input type="submit" value="Submit Payment">

</fieldset>
</form>
</body>
</html>
